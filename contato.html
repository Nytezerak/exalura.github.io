<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<title>Contato - Barbearia Alura</title>

		<link rel="stylesheet" href="reset.css">
		<link rel="stylesheet" href="style.css">
	</head>

	<body>
		<header>
			<div class="caixa">
				<h1><a href="index.html"><img src="logo-branco.png" alt="Barbearia Alura Logo"></a></h1>

				<nav>
					<ul>
						<li><a href="index.html">Home</a></li>
						<li><a href="produtos.html">Produtos</a></li>
						<li><a href="contato.html">Contato</a></li>
					</ul>
				</nav>
			</div>
		</header>

		<main id="contatoMain">
			<form>
				<label for="nomeSobrenome">Nome e Sobrenome</label>
				<input type="text" id="nomeSobrenome" class="inputPadrao" required>

				<label for="email">E-mail</label>
				<input type="email" id="email" class="inputPadrao" placeholder=" email@dominio.com" required>

				<label for="telefone">Telefone</label>
				<input type="tel" id="telefone" class="inputPadrao" placeholder=" (XX) XXXXX-XXXX" required>

				<label for="mensagem">Mensagem</label>
				<textarea cols="70" rows="10" id="mensagem" class="inputPadrao" required></textarea>


				<fieldset>
					<legend id="contatoPref">Selecione seu contato de preferência:</legend>

					<label for="emailRadial"><input type="radio" name="contato" value="email" id="emailRadial">Email</label>
					

					<label for="telefoneRadial"><input type="radio" name="contato" value="telefone" id="telefoneRadial">Telefone</label>
					

					<label for="wappRadial"><input type="radio" name="contato" value="wapp" checked id="wappRadial">WhatsApp</label>
				</fieldset>

				<fieldset>
					<legend>Qual horário prefere ser atendido?</legend>
					<select>
						<option>Manhã</option>
						<option>Tarde</option>
						<option>Noite</option>
					</select>
				</fieldset>

				<label class="checkbox"><input checked type="checkbox">Gostaria de receber novidades por e-mail?</label></label>

				<input type="submit" value="Enviar" class="enviar">
			</form>

			<table>
				<thead>
					<tr>
						<th>Dia</th>
						<th>Horário</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td>Segunda</td>
						<td>8h ~ 20h</td>
					</tr>
					<tr>
						<td>Quarta</td>
						<td>8h ~ 20h</td>
					</tr>
					<tr>
						<td>Sexta</td>
						<td>8h ~ 20h</td>
					</tr>
					
				</tbody>
			</table>
		</main>

		<footer>
			<img src="logo-branco.png" alt="Barbearia Alura Logo">
			<p class="copyright">&copy; Copyright Barbearia Alura</p>
		</footer>
	</body>
</html>
